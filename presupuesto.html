<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Venezuela</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Nunito', sans-serif; }
    .hero-bg { background-image: url('https://source.unsplash.com/1600x900/?venezuelan-food'); background-size: cover; background-position: center; }
    .filter-item { transition: all 0.3s ease; cursor: pointer; }
    .filter-item:hover { background-color: #edf2f7; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-teal-800 text-white p-6">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">My Venezuela</a>
      <ul class="flex space-x-6">
        <li><a href="index.html.html" class="hover:underline">Inicio</a></li>
        <li><a href="productos.html" class="hover:underline">Galería</a></li>
        <li><a href="presupuesto.html" class="hover:underline">Presupuesto</a></li>
        <li><a href="contacto.html" class="hover:underline">Contacto</a></li>
      </ul>
      <div class="relative">
        <input type="text" placeholder="Search product" class="p-2 rounded-full text-black">
        <button class="absolute right-2 top-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 19l-3.5-3.5m2.5-6.5A6.5 6.5 0 1112 2a6.5 6.5 0 016.5 6.5z" />
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container mx-auto my-12">
    <h1 class="text-4xl text-center font-bold mb-8">Solicitar Presupuesto</h1>
    <form action="#" method="post" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
      <div class="mb-4">
        <label for="nombre" class="block text-gray-700">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="p-2 w-full border rounded text-black" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" id="email" name="email" class="p-2 w-full border rounded text-black" required>
      </div>
      <div class="mb-4">
        <label for="telefono" class="block text-gray-700">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" class="p-2 w-full border rounded text-black" required>
      </div>
      <div class="mb-4">
        <label for="info" class="block text-gray-700">Solicite más información:</label>
        <textarea id="info" name="info" rows="4" class="p-2 w-full border rounded text-black" required></textarea>
      </div>
      <div class="mb-4">
        <label class="flex items-center">
          <input type="checkbox" required>
          <span class="ml-2 text-black">Acepto la Política de privacidad</span> 
        </label>
      </div>
      <button type="submit" class="px-4 py-2 bg-teal-600 text-black hover:bg-teal-700 rounded-full">Enviar</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-teal-800 text-white py-8">
    <div class="container mx-auto text-center">
      <p class="font-semibold">Crazy Latin</p>
      <p>Síguenos en redes sociales:</p>
      <div class="flex justify-center space-x-4 mt-4">
        <a href="#"><img src="https://via.placeholder.com/40" alt="Instagram"></a>
      </div>
    </div>
  </footer>

</body>
</html>
